<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Web Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .text-shadow-lg {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .text-shadow-md {
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-roboto h-screen flex items-center justify-center">
    <div class="relative w-full h-full flex items-center justify-center">
        <img alt="A dark, eerie dungeon with stone walls and flickering torches" class="absolute inset-0 w-full h-full object-cover filter brightness-50 z-0" height="1080" src="https://storage.googleapis.com/a1aa/image/msbbaOSPkTYAM9vNArTeoOCRRFuS20GCFbxfWrBPJR3GAfCoA.jpg" width="1920"/>
        <div class="relative z-10 text-center p-6">
            <h1 class="text-4xl md:text-6xl font-bold mb-6 text-shadow-lg">The Truth Web Quest</h1>
            <p class="text-lg md:text-xl max-w-2xl mx-auto mb-8 text-shadow-md">What is the nature of Truth? Is it fixed, or does it change with time and perspective?</p>

            <div class="choices flex flex-col gap-4">
                <button class="choice-button bg-red-700 hover:bg-red-800 text-white py-4 px-8 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105" onclick="showResult('fixed')">Truth is fixed and unchanging.</button>
                <button class="choice-button bg-red-700 hover:bg-red-800 text-white py-4 px-8 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105" onclick="showResult('fluid')">Truth is fluid and evolves over time.</button>
                <button class="choice-button bg-red-700 hover:bg-red-800 text-white py-4 px-8 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105" onclick="showResult('relative')">Truth is relative, shaped by individual perspectives.</button>
            </div>
        </div>
    </div>

    <div id="result-container" class="container mx-auto p-4 text-center hidden">
        <div id="result-text" class="result text-xl bg-gray-800 p-6 rounded-lg shadow-lg"></div>
        <button class="next-button bg-red-700 hover:bg-red-800 text-white py-3 px-6 rounded-lg text-lg mt-6 transition duration-300 ease-in-out transform hover:scale-105" onclick="nextQuestion()">Continue Your Journey</button>
    </div>

    <script>
        function showResult(choice) {
            let resultText = "";
            if (choice === 'fixed') {
                resultText = "You have chosen that Truth is fixed and unchanging. This perspective suggests that there is one universal truth, and all things must align with it. But as you venture further, you may discover that even the most steadfast truths can be questioned.";
            } else if (choice === 'fluid') {
                resultText = "You have chosen that Truth is fluid and evolves over time. This perspective embraces change and growth. Truth can be reshaped by new experiences, and the web of truth adapts to new connections. But, is this ever truly stable?";
            } else if (choice === 'relative') {
                resultText = "You have chosen that Truth is relative, shaped by individual perspectives. This viewpoint challenges the idea of a single truth and encourages exploration of diverse interpretations. But what if the truths of others contradict your own?";
            }

            document.querySelector('#result-text').textContent = resultText;
            document.querySelector('#result-container').classList.remove('hidden');
            document.querySelector('.relative').classList.add('hidden');
        }

        function nextQuestion() {
            document.querySelector('#result-container').innerHTML = `
                <div class="header text-4xl md:text-6xl font-bold mb-8 text-shadow-lg">The Web Expands...</div>
                <div class="question text-2xl mb-8 text-shadow-md">Now that you have reflected on your choice, the Truth Web expands further. Will you explore deeper or leave this path behind?</div>
                <div class="choices flex flex-col gap-4">
                    <button class="choice-button bg-red-700 hover:bg-red-800 text-white py-4 px-8 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105" onclick="exploreDeeper()">Explore Deeper</button>
                    <button class="choice-button bg-red-700 hover:bg-red-800 text-white py-4 px-8 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105" onclick="leavePath()">Leave the Path</button>
                </div>
            `;
        }

        function exploreDeeper() {
            alert("You have decided to explore deeper into the Truth Web, where new paths and revelations await.");
        }

        function leavePath() {
            alert("You have chosen to leave the Truth Web, but the journey may return to you one day.");
        }
    </script>
</body>
</html>
