<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Embed with Exit</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        .exit-button:hover {
            background-color: rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <button class="exit-button" onclick="window.location.href='index.html'">Exit</button>
    <iframe src="https://momento360.com/e/u/932b1115c1c544ddb403e29d06149061?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true" 
            allowfullscreen>
    </iframe>
</body>
</html>
